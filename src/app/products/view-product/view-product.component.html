<div class="container px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
        <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{productData.productImage}}" alt="..."></div>
        <div class="col-md-6">
            <!-- <div class="small mb-1">SKU: BST-498</div> -->
            <h1 class="display-5 fw-bolder">{{productData.name}}</h1>
            <div class="fs-5 mb-5">
                <!-- <span class="text-decoration-line-through">{{productData.price}}</span> -->
                <span>${{productData.price}}</span>
            </div>
            <a href="../../product/update-product/{{productData.id}}">Edit Product</a> | 
            <a href="../../product/delete-product/{{productData.id}}">Delete Product</a> 
            <p class="lead">{{productData.description}}</p>
            <div class="d-flex">
                <input class="form-control text-center me-3" id="inputQuantity" #quantity type="num" value="1" style="max-width: 3rem">
                <button class="btn btn-outline-dark flex-shrink-0" type="button" (click)="addtocart(quantity)">
                    <i class="bi-cart-fill me-1"></i>
                    Add to cart
                </button>
            </div>
        </div>
    </div>
</div>
